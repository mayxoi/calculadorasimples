<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculadora Simples</h1>
    </header>
    <div id="form">
      <input id="n1" type="number" placeholder="Digite o primeiro número" /><br><br>
      <select id="selector">
        <option value="+">Somar</option>
        <option value="-">Subtrair</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
      </select><br><br>
      <input id="n2" type="number" placeholder="Digite o segundo número" /><br>
      <button onclick="calcular()">Calcular</button>
      <div>
        <br><h3 id="resultado"></h3>
      </div>
    </div>
    <div>
      <h3 id="resultado"></h3>
    </div>
    <p id="copyme">
      Developed with <span class="heart">❤</span> by
      <a href="https://www.instagram.com/mayannaleal/">Mayxoi</a>
    </p>
    <script src="./scripts/script.js"></script>
  </body>
</html>
